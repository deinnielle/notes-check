<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes MIDI</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="options">
      <div>
        <input type="checkbox" id="treble" name="treble" checked />
        <label for="treble">Treble clef</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="treble-accidentals"
          name="treble-accidentals"
          checked
        />
        <label for="treble-accidentals">Treble accidentals </label>
      </div>
      <div>
        <input type="checkbox" id="bass" name="bass" checked />
        <label for="bass">Bass clef</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="bass-accidentals"
          name="bass-accidentals"
          checked
        />
        <label for="bass-accidentals">Bass accidentals</label>
      </div>
      <div>
        <input
          type="number"
          id="number"
          name="number"
          min="1"
          max="10"
          value="3"
        />
        <label for="number">Notes</label>
      </div>
    </div>
    <div class="main">
      <hr class="half-line" />
      <hr class="half-line" />
      <hr />
      <hr />
      <hr />
      <hr />
      <hr />
      <hr class="half-line" />
      <hr />
      <hr />
      <hr />
      <hr />
      <hr />
      <hr class="half-line" />
      <hr class="half-line" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
