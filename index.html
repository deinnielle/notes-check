    <meta charset="UTF-8" />

    <title>Notes Check</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="options">
      <div>
        <input type="checkbox" id="treble" name="treble" checked />
        <label for="treble">Treble clef</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="treble-accidentals"
          name="treble-accidentals"
          checked
        />
        <label for="treble-accidentals">Treble clef accidentals </label>
      </div>
      <div>
        <input type="checkbox" id="bass" name="bass" checked />
        <label for="bass">Bass clef</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="bass-accidentals"
          name="bass-accidentals"
          checked
        />
        <label for="bass-accidentals">Bass clef accidentals</label>
      </div>
      <div>
        <input type="checkbox" id="easy-notes" name="easy-notes" />
        <label for="easy-notes">Easy notes</label>
      </div>
      <div>
        <input type="checkbox" id="show-letters" name="show-letters" />
        <label for="show-letters">Show letters</label>
      </div>
      <div>
        <input
          type="number"
          id="number"
          name="number"
          min="1"
          max="10"
          value="3"
        />
        <label for="number">Notes</label>
      </div>
    </div>
